<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicity Debug Report Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Unicity Debug Report Viewer</h1>
            <div class="header-info">
                <span id="report-count">Loading reports...</span>
                <button id="refresh-btn" class="btn btn-primary">↻ Refresh</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Report List Panel -->
            <div class="panel report-list-panel">
                <div class="panel-header">
                    <h2>Debug Reports</h2>
                    <input type="text" id="search-box" placeholder="Search reports..." class="search-input">
                </div>
                <div class="report-list" id="report-list">
                    <!-- Reports will be populated here -->
                </div>
            </div>

            <!-- Report Details Panel -->
            <div class="panel report-details-panel">
                <div class="panel-header">
                    <h2>Report Details</h2>
                    <div class="actions" id="report-actions" style="display: none;">
                        <button id="export-json-btn" class="btn btn-secondary">📥 Export JSON</button>
                        <button id="export-transactions-btn" class="btn btn-primary">💾 Export Transactions</button>
                        <button id="copy-report-id-btn" class="btn btn-secondary">📋 Copy ID</button>
                    </div>
                </div>
                <div class="report-content" id="report-content">
                    <div class="empty-state">
                        <p>Select a report to view details</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Modal -->
        <div id="transaction-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Transaction Details</h3>
                    <button class="close-btn" onclick="closeTransactionModal()">&times;</button>
                </div>
                <div class="modal-body" id="transaction-details">
                    <!-- Transaction details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button id="copy-hex-btn" class="btn btn-primary">📋 Copy Hex</button>
                    <button id="save-tx-btn" class="btn btn-secondary">💾 Save Transaction</button>
                    <button class="btn btn-secondary" onclick="closeTransactionModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
